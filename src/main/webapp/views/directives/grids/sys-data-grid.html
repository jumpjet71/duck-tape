<script type="text/ng-template" id="sys-data-grid.html">
    <div class="panel panel-default">
        <div class="panel-heading" ng-show="gridTitle">
            <h3 class="panel-title">{{gridTitle}}</h3>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-condensed">
                <thead>
                    <tr>
                        <th ng-repeat="column in gridColumns">
                            <div class="dropdown">
                                <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" ng-show="{{column.sort}}">
                                    {{column.label}}
                                </a>
                                <span ng-hide="{{column.sort}}">
                                    {{column.label}}
                                </span>
                                <ul class="dropdown-menu" role="menu" ng-show="{{column.sort}}">
                                    <li>
                                        <a href="javascript:void(0);">
                                            <i class="icon-long-arrow-up"></i>
                                            &nbsp;&nbsp;Sort Ascending
                                        </a>
                                    </li>
                                    <li>
                                        <a href="javascript:void(0);">
                                            <i class="icon-long-arrow-down"></i>
                                            &nbsp;&nbsp;Sort Descending
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="row in gridRows">
                        <td ng-repeat="column in gridColumns">
                            <span ng-hide="{{column.renderer}}">{{row[column.dataIndex]}}</span>
                            <span ng-show="{{column.renderer.run}}">{{column.renderer(row[column.dataIndex])}}</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="panel-footer" ng-show="gridPagination" style="padding-top:4px;padding-bottom:0;padding-left:4px;">
            <ul class="pagination pagination-sm" style="margin-top:0;margin-bottom:0">
                <li><a href="#">&laquo;</a></li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li><a href="#">&raquo;</a></li>
            </ul>
        </div>
    </div>
</script>
